<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Item</title>
</head>
<body>
    <h2>Update Item</h2>
    <form th:action="|/items/${item.id}/update|" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:value="${item.id}" name="id">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" th:value="${item.name}" required><br>
        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price" th:value="${item.price}" required><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
