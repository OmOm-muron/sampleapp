<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
    <h2>Order List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Supplier</th>
                <th>Date</th>
<!--                <th>Status</th>-->
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td><a th:href="@{/orders/{id}(id=${order.orderId})}" th:text="${order.orderId}"></a></td>
                <td th:text="${order.supplier.name}">Supplier Name</td>
                <td th:text="${order.orderDate}">Order Date</td>
<!--                <td th:text="${order.status}">Order Status</td>-->
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/orders/add">Create New Order</a>
    <br>
    <a href="/">Back to Index</a>
</body>
</html>
