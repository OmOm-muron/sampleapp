<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Supplier</title>
</head>
<body>
    <h2>Update Supplier</h2>
    <form th:action="|/suppliers/${id}/update|" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:value="${supplier.id}" name="id">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" th:value="${supplier.name}" required><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" th:value="${supplier.address}" required><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
