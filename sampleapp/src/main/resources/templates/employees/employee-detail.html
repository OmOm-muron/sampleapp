<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Detail</title>
</head>
<body>
    <h2>Employee Detail</h2>
    <p>ID: <span th:text="${employee.id}">1</span></p>
    <p>Name: <span th:text="${employee.username}">Employee Name</span></p>
    <a href="/employees">Back to Employee List</a>
    <a th:href="@{/employees/{id}/update(id=${employee.id})}">Update Employee</a>
    <a th:href="@{/employees/{id}/delete(id=${employee.id})}">Delete Employee</a>
</body>
</html>
